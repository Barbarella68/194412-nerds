<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Nёrd's/Напишите нам</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500&subset=cyrillic">
  </head>
  <body>
    <div class="modal-content">  
      <button class="modal-content-close" type="button" title="Закрыть">Закрыть</button>
      <form class="input-form clearfix" action="#" method="post">       
        <p class="modal-data">        
          <label class="modal-data-name">        
            <span>Ваше имя:</span><br>        
            <input type="text" name="name" size="30" placeholder="Представьтесь, пожалуйста"><br>      
          </label>        
        </p>        
        <p class="modal-data">       
          <label class="modal-data-email">      
            <span>Ваш e-mail:</span><br>       
            <input type="text" name="email" size="30" placeholder="Для отправки ответа"><br>      
         </label>      
        </p>      
        <p class="modal-dialog">      
          <label class="modal-dialog-text" for="message">
            <span>Текст письма:</span><br>      
            <textarea name="text" id="message" cols="28 "rows="5" placeholder="В свободной форме"></textarea ><br>      
          </label>      
        </p>      
        <button class="button send-button" type="submit">Отправить</button>          
      </form>       
    </div>  
  </body>
</html>
